<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jornada</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.min.css">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1">Jornada de Trabalho</span>
		<a class="nav-link ml-auto" href="#">
			<i class="fa fa-toggle-on toogle-on-desktop" onclick="ToggleDarkMode('light')"></i>
			<i class="fa fa-toggle-off toogle-off-desktop" onclick="ToggleDarkMode('dark')"></i>
		</a>
		<a class="nav-link" href="https://github.com/arturjhonys/jornada-trabalho">
			<i class="fa fa-github"></i>
		</a>
	</nav>

	<div class="container">
		<div id="app" >

			<div class="card">
				<div class="card-header card-title">
					<strong id="jornada">Jornada:</strong>
					<div id="campoJornada">
						<input id="j" type="time" class="form-control form-control-sm inputHoras" value="08:45">
					</div>
				</div>
				<div class="card-body">
					<table id="tabela">
						<tr>
							<td class="celula">Entrada</td>
							<td class="celula">Sa√≠da</td>
						</tr>
						<tbody id="corpoTabela"></tbody>
					</table>
					<table>
						<tr>
							<td class="celula"><input class="form-control form-control-sm inputHoras" type="time" id="ef" class="record"></td>
							<td class="celula"><input class="form-control form-control-sm inputHoras" type="text" id="sf" class="record" disabled></td>
						</tr>
					</table>
				</div>
				<div class="card-body">
					<button id="btnCalcular" class="btn btn-primary botao">Calcular</button>
					<button id="adicionaEntradaSaida" type="button" class="btn btn-secondary botao">Adicionar</button>
					<button id="btnlimparCampo" class="btn btn-danger botao">limpar</button>
				</div>
			</div>
		</div>
	</div>


	<script type="module" src="js/main.js"></script>
	<script src="js/bootstrap/jquery-3.4.1.slim.min.js"></script>
	<script src="js/bootstrap/popper.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/navbar.js"></script>

</body>

</html>
