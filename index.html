<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Jornada</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
</head>

<body>
	<script type="module" src="js/main.js"></script>
	<script src="js/bootstrap/jquery-3.4.1.slim.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/bootstrap/popper.min.js"></script>

	<div class="container">
		<div id="app" class="col-md-6">

			<strong id="jornada">Jornada</strong>
			<div id="campoJornada">
				<input class="form-control form-control-sm inputHoras" value="08:45" id="j" type="time"><br />
			</div>
			<table id="tabela">
				<th>
					<td class="celula">Entrada</td>
					<td class="celula">Sa√≠da</td>
				</th>
				<tr>
					<td class="celula"><input class="form-control form-control-sm inputHoras" type="time" id="e1" class="record"></td>
					<td class="celula"><input class="form-control form-control-sm inputHoras" type="time" id="s1" class="record"></td>
					<td><button id="adicionaEntradaSaida" type="button" class="btn btn-light"><b>+</b></button></td>
				</tr>
				<!--Area para adicionar o novos campos de entrada e saida-->
				<tr id="areaCampoAdicional"></tr>
				<tr>
					<td class="celula"><input class="form-control form-control-sm inputHoras" type="time" id="e2" class="record"></td>
					<td class="celula"><input class="form-control form-control-sm inputHoras" type="text" id="s2" class="record"
							disabled></td>
				</tr>
			</table>
			
			<button id="btnCalcular" class="btn btn-primary botao">Calcular</button>
			<button id="btnlimparCampo" class="btn btn-danger botao">limpar</button>

		</div>
	</div>


</body>

</html>
